<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tiffany's Restaurant</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><span>Tiffany's</span> Restaurant</h1>
            <div class="toggle"></div>
            <nav class="navigation">
                <ul class="nav__list">
                    <li class="nav__item"> <a class="nav__link" href="#home">Home</a></li>
                    <li class="nav__item"> <a class="nav__link" href="#aboutus">About us</a> </li>
                    <li class="nav__item"> <a class="nav__link" href="#menu">Menu</a></li>
                    <li class="nav__item"> <a class="nav__link" href="#contactus">Contact us</a> </li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="home">
        <div class="home__desc">
            <h1>Freshness in every bite.</h1>
            <p>We are a family owned restaurant in the heart of Nairobi serving the best delicacies in town. We offer an amazing dining experience and a wide variety of cuisines.</p>
            <button class="home__btn">Go to Menu</button>
            <button class="home__btn">Reservation</button>
        </div>
        
        <img class="home__img" src="./Images/img1.jpg" alt="image">
    </section>
</body>
</html>
